<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../game.ts"></script>
    <style>
      .user-video {
        /* width: 200px; */
        width: 250px;
        height: 141px;
        display: flex;
      }

      .translucent {
        opacity: 0.5;
      }
    </style>
  </head>
  <body style="margin: 0px; background: black">
    <div
      id="videos"
      style="
        position: absolute;
        top: 50px;
        width: 100%;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
      "
    ></div>
    <div
      id="controls"
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-end;
        align-items: flex-end;
      "
    >
      <div style="margin: 10px">
        <button id="mute-audio">Mute Microphone</button>
        <button id="mute-video">Stop Video</button>
      </div>
    </div>
    <div id="audios"></div>
    <div id="game"></div>
  </body>
</html>
